        "il-riflesso-dell-altro": {
            title: "Il riflesso dell’Altro: Il volto dietro il vetro sa chi sei",
            cover: "assets/il-riflesso-dell-altro.jpg",
            link: "https://www.amazon.it/dp/B0FHJTZ3VK",
            authorName: "Davide Mariani",
            description: `Roma. Una città antica e febbrile, dove le ombre sembrano avere memoria.

Luca Ferri, psicologo forense, è chiamato a indagare sulla morte di una donna solitaria, trovata con un messaggio stretto tra le dita: “Io sono l’altro”. Quello che inizia come un’indagine sul confine fra suggestione e follia diventa presto un viaggio nell’abisso di uno specchio che non riflette più la realtà, ma qualcosa di più profondo e minaccioso.

Tra appartamenti silenziosi, sanatori abbandonati e corridoi interrotti dal respiro dell’ignoto, Ferri scopre che i riflessi possono replicare la coscienza, alimentarsi dei nostri ricordi e reclamare un posto nel mondo. Una presenza si insinua dietro il vetro, un doppio perfetto e imperfetto insieme, pronto a oltrepassare la soglia.

“Il riflesso dell’Altro” è un thriller psicologico che mescola atmosfere rarefatte e ossessioni ipnotiche, un’indagine sull’identità che si frammenta e sulla vertigine di scoprire che lo sguardo nello specchio potrebbe non essere mai stato davvero il tuo.`
        },
        "l-alibi-perfetto": {

            authorName: "Davide Mariani",
            description: `L'Alibi Perfetto è un thriller psicologico che scava nel lato più oscuro della ricerca di giustizia.

Quando Martina Lodi viene trovata morta, la sua fine scuote Tarquinia come un terremoto. Andrea, un uomo apparentemente senza passato, confessa un omicidio che sembra perfetto. Ma dietro la sua ammissione si cela un labirinto di menzogne, ossessioni e verità distorte.

Irene Sarti, giornalista determinata a non arrendersi al silenzio, decide di spingersi dove nessuno ha il coraggio di guardare. Ma più indaga, più comprende che la linea tra vittima e carnefice, tra giusto e sbagliato, è sottile come un filo che rischia di spezzarsi.

Un romanzo teso e implacabile, che intreccia suspense, tensione morale e un’inarrestabile sete di verità.

Se ami i thriller psicologici che lasciano il segno, questo libro è per te.`
        },
        "il-giusto": {
            title: "Il Giusto – Un romanzo sulla colpa e la redenzione",

Un romanzo intenso sulla responsabilità, sulla vergogna e sulla fragile possibilità di perdonarsi – o almeno di provare a farlo.`

        "cinema-labirinto": {

Un romanzo per ragazzi e giovani adulti che unisce esplorazione, crescita e senso del meraviglioso con un’ombra di inquietudine che accompagna ogni piano.`

Una guida narrativa per chi sta per iniziare i lavori, per chi è nel mezzo del caos o per chi ha giurato “mai più” ma continua a guardare piastrelle su internet alle tre di notte.`

        "come-rovinarsi-le-vacanze": {

Dall’ostello sbagliato ai compagni di viaggio impossibili, dai mezzi di trasporto improbabili alle sveglie all’alba per l’ennesimo panorama, questo libro racconta come le vacanze possano trasformarsi in percorsi a ostacoli.

Per chi ama partire, per chi sogna di farlo e per chi, dopo certe esperienze, vorrebbe solo restare sul divano ma continua ostinatamente a fare la valigia.`
        },
        "vita-da-adulti": {
            title: "Vita da Adulti: La grande bugia collettiva",
            cover: "assets/vita-da-adulti.jpg",
            link: "https://www.amazon.it/dp/B0FND1VKNS",
            authorName: "Davide Mariani",
            description: `Ti avevano detto che dopo i 30 avresti capito tutto: lavoro stabile, casa tua, frigo sempre pieno, mente serena.

E invece sei ancora lì a chiedere a Google se il mal di schiena significa “vecchiaia precoce” o “morte imminente”.

“Vita da adulti: la grande bugia collettiva” è il manuale comico e inutile che aspettavi per ridere del più grande inganno della storia: l’idea che diventare adulti significhi avere la vita sotto controllo.

Colleghi tossici, bollette horror, mutui infiniti, diete che iniziano sempre “da lunedì”, ansia come coinquilina fissa e nuove religioni laiche come mindfulness e apericena: non è un manuale di sopravvivenza, perché la vita adulta non si sopravvive, si improvvisa.

Se ti sei mai chiesto “sono solo io a non aver capito come si fa?”, la risposta è no. Nessuno lo ha capito.`
        },
        "colleghi-d-assalto": {
            title: "Colleghi d’assalto: Guida alla sopravvivenza in ufficio",
            cover: "assets/colleghi-d-assalto.jpg",
            link: "https://www.amazon.it/dp/B0FN843XNW",
            authorName: "Davide Mariani",
            description: `“Colleghi d’assalto” è il manuale comico di sopravvivenza all’ufficio moderno.

Tra riunioni infinite, stampanti ribelli e figure indimenticabili alla macchinetta del caffè, Davide Mariani racconta con ironia le follie quotidiane che tutti abbiamo vissuto almeno una volta.

Un libro brillante e tagliente che trasforma lo stress da scrivania in puro divertimento, con tanto di test finale per scoprire se sei vittima… o carnefice.

Perfetto da leggere in pausa pranzo e da regalare (anche al capo).`
        },
        "crocchette-bip-silenzi": {
            title: "Crocchette, Bip, Silenzi: Storia di vita di coppia tra peli, bip e momenti di panico",
            cover: "assets/crocchette-bip-silenzi.jpg",
            link: "https://www.amazon.it/dp/B0FHXT8XFW",
            authorName: "Davide Mariani",
            description: `Dopo “Frigo, Gatto, Crisi” arriva un nuovo diario tragicomico che racconta la quotidianità come non l’avete mai letta: imperfetta, disordinata, umana.

Una coppia alle prese con piccoli drammi domestici e grandi crisi esistenziali da divano, tra coperte sporcate, silenzi pesanti e robot che ti umiliano con una voce metallica.

È il racconto sincero di chi cerca di restare insieme senza strangolarsi, di chi si ama anche mentre litiga, di chi ha capito che la felicità, a volte, è una ciotola piena e una coperta asciutta.

Se hai mai litigato per un guinzaglio, ignorato il partner per principio o pensato che il cane fosse l’unico adulto in casa… questo libro è per te.`
        },
        "ferie-no-tragedie": {
            title: "Ferie? No, tragedie: Diario comico di vacanze sbagliate",
            cover: "assets/ferie-no-tragedie.jpg",
            link: "https://www.amazon.it/dp/B0FN4N254M",
            authorName: "Davide Mariani",
            description: `Hai mai sognato la vacanza perfetta? Hotel da sogno, spiagge incontaminate, voli puntuali, cene indimenticabili?

“Ferie? No, tragedie – Diario comico di vacanze sbagliate” racconta tutto ciò che in vacanza non dovrebbe succedere… e invece succede sempre: valigie che non si chiudono mai, bagagli che spariscono, vicini d’aereo scalzi, spiagge affollate come metropolitane ad agosto.

Non è un libro di viaggi, ma un anti-manuale di sopravvivenza: non ti insegnerà a evitare i disastri, ma a riderci sopra.

Perfetto per chi è sopravvissuto a code infinite in aeroporto, ha odiato almeno un hotel “non come in foto” e ha già promesso “mai più”… salvo poi ritrovarsi di nuovo su Booking.`
        }

    function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);

        titleEl.textContent = "Libro non trovato";
        authorEl.textContent = "";
        descEl.textContent = "Il libro che stai cercando non è disponibile. Torna alla lista dei libri.";
        coverEl.style.display = "none";
        linkEl.style.display = "none";
    } else {
        document.title = book.title + " – Pagine Fuori Posto";
        coverEl.src = book.cover;
        coverEl.alt = book.title;
        titleEl.textContent = book.title;
        authorEl.textContent = book.authorName ? ("di " + book.authorName) : "";

        linkEl.href = book.link;
