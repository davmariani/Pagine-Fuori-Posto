<main>
    <section class="hero">

<script>
// HEADER SCROLL
const header = document.querySelector('.site-header');
function onScroll() {
    if (window.scrollY > 10) header.classList.add('scrolled');
    else header.classList.remove('scrolled');
}
document.addEventListener('scroll', onScroll);
onScroll();

// ðŸ”¥ ANIMAZIONE LIBRI VOLANTI SULL'IMMAGINE GRANDE
const heroLogo = document.querySelector(".hero-logo");

if (heroLogo) {
    heroLogo.addEventListener("mouseenter", () => {
        
        const books = 25; // NUMERO LIBRI
        const maxDistance = 250; // DISTANZA
        const maxRotation = 380; // ROTAZIONE
        
        for (let i = 0; i < books; i++) {
            const book = document.createElement("div");
            book.className = "big-flying-book";
            book.textContent = "ðŸ“˜"; 

            const rect = heroLogo.getBoundingClientRect();
            book.style.left = (rect.left + rect.width / 2) + "px";
            book.style.top = (rect.top + window.scrollY + rect.height / 2) + "px";

            book.style.setProperty("--dx", (Math.random()*maxDistance*2 - maxDistance) + "px");
            book.style.setProperty("--dy", (Math.random()*maxDistance*2 - maxDistance) + "px");
            book.style.setProperty("--rot", (Math.random()*maxRotation - 180) + "deg");

            document.body.appendChild(book);
            setTimeout(() => book.remove(), 1500);
        }
    });
}
</script>

</body>
